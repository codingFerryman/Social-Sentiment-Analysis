<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Experiment Results</title>
    <link rel="icon" type="image/png" href="./favicon.ico"/>
    <style>
        .bar {
            fill: steelblue;
            color: black;
        }
        .body {
            background-color: #DCE7E5;
            color: #eee;
        }
        div.indicator {
            position: absolute;
            text-align: center;
            padding: .5rem;
            background: #FFFFFF;
            color: #313639;
            border: 1px solid #313639;
            border-radius: 6px;
            pointer-events: none;
            font-size: 0.8rem;
        }
        /* .text {
            color: #eee
        } */
        /* .axis { font: 14px sans-serif; color:#eee;} */
    </style>
    <script src="d3.v4.min.js"></script>
<body style="background-color:#D7E7E5;">
<svg width="100%" height="1000"></svg>
<script>
    const barWidth = 600;
    const REPORT_PATH = "report.json";
    var svg = d3.select("svg"),
        margin = 200,
        width = barWidth - margin,
        height = svg.attr("height") - margin
        percentWidth = (width - 23 * 2) /100;
    svg.append("text")
        .attr("transform", "translate(100,0)")
        .attr("x", 50)
        .attr("y", 50)
        .attr("font-size", "24px")
        // .style("fill", "#eee")
        .text("Test results")

    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

    var g = svg.append("g")
                .attr("transform", "translate(" + 100 + "," + 100 + ")");

    function average(arr) {
        /**
         * @param arr: array of numbers
         * @return the avarage of all numbers if arr is not empty, else -1
         */
        // console.log(arr, arr.reduce((total, num) => total+num));
        if(arr.length == 0) {
            return -1;
        }
        else {
            return arr.reduce((total, num) => total+num) / arr.length;
        }
    }
    function createChart(data) {
        /** This function creates the barchart present in the experiments' page
         * @param data: The array of the experiment results in a json report file.
         */
        xs = Array.from(data, (d) => average(d.results));
        xsMax = Math.max(0,
                         xs.reduce((max, number) => Math.max(number, max)));
        // data is a json array
        yDomain = Array.from(data, (x, i) => i * 20);
        xDomain = Array.from({length: 11}, (x, i) => i * 10);
        yScale.domain([0, 100]);
        xScale.domain(xDomain);

        g.append("g")
            // .attr("transform", "translate(0," + height + ")")
            .call(d3.axisTop(xScale).tickFormat(function(d){
                    return d + '%';})
                .ticks(11))
            .append("text")
            .attr("transform", "rotate(-0)")
            .attr("y", 26)
            .attr("x", width+100)
            .attr("dy", "-5.1em")
            .attr("text-anchor", "end")
            .attr("stroke", "black")
            .text("Experiment");

        g.append("g")
            .call(d3.axisLeft(yScale))
            .append("text")
            .attr("y", -20)
            .attr("x", 10 )
            .attr("text-anchor", "end")
            .attr("stroke", "black")
            .text("Av Accuracy");
        
        var bar = g.selectAll(".bar")
            .data(data)
            .enter()

        bar.append("text")
            .attr("class", "below")
            .attr("x", width)
            .attr("y", function(d,i) {return i * 20-10})
            .attr("dy", "1.2em")
            .attr("text-anchor", "left")
            .text(function(d){ return d.description; })
            .style("fill", "#000000");
        
        var div = d3.select("body").append("div")
            .attr("class", "indicator")
            .style("opacity", 0);
        
        bar.append("rect")
            .attr("class", "bar")
            .attr("y", function(d,i) { return yDomain[i]; })
            .attr("x", function(d,i) { return 23; })
            .attr("height", 10)
            .attr("width", function(d,i) { return xs[i]*percentWidth; })
            .on('mouseover', function (d, i) {
                d3.select(this).transition()
                    .duration('50')
                    .attr('opacity', '.85');
                div.transition()
                   .duration(50)
                   .style("opacity", 1);
                let num = (xs[i]) + '%';
                div.html(num)
                   .style("left", (d3.event.pageX + 10) + "px")
                   .style("top", (d3.event.pageY - 15) + "px");
            })
            .on('mouseout', function (d, i) {
                d3.select(this).transition()
                    .duration('50')
                    .attr('opacity', '1');
                div.transition()
                    .duration('50')
                    .style("opacity", 0);
            });
        bar.append("rect")
            .attr("class", "bar")
            .attr("y", function(d,i) { return yDomain[i]; })
            .attr("x", function(d,i) { return xs[i]*percentWidth+23; })
            .attr("height", 10)
            .attr("width", function(d,i) { return (100 - xs[i])*percentWidth; })
            .style("fill", "#ffffff")
            .on('mouseover', function (d, i) {
                d3.select(this).transition()
                    .duration('50')
                    .attr('opacity', '.85');
                div.transition()
                   .duration(50)
                   .style("opacity", 1);
                let num = (xs[i]) + '%';
                div.html(num)
                   .style("left", (d3.event.pageX + 10) + "px")
                   .style("top", (d3.event.pageY - 15) + "px");
            })
            .on('mouseout', function (d, i) {
                d3.select(this).transition()
                    .duration('50')
                    .attr('opacity', '1');
                div.transition()
                    .duration('50')
                    .style("opacity", 0);
            });
    };

    var request = new XMLHttpRequest();
    request.open("GET", REPORT_PATH, true);
    request.onload = function(e) {
        var jsonData = JSON.parse(request.responseText);
        createChart(jsonData["experiments"]);
    }

    };
    request.send(null);

</script>
</body>
</html>
